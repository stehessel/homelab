  labels:
    app.kubernetes.io/name: kyverno
spec:
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno
  interval: 5m
  # Default values
  # https://artifacthub.io/packages/helm/kyverno/kyverno
  values:
