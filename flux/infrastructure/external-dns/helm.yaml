apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
spec:
  interval: 5m
  type: oci
  url: oci://docker.io/bitnamicharts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 5m
  # Default values
  # https://artifacthub.io/packages/helm/bitnami/external-dns
  values:
    cloudflare:
      email: cloud@stephan.sh
      proxied: false
      secretName: cloudflare-dns
    extraArgs:
      exclude-target-net: 10.0.0.0/8
    provider: cloudflare
    sources:
      - gateway-grpcroute
      - gateway-httproute
      - gateway-tcproute
      - gateway-tlsroute
      - gateway-udproute
      - ingress
      - service
    logLevel: debug
