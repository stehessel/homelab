apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
  labels:
    app.kubernetes.io/part-of: istio
spec:
  releaseName: istio-base
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  interval: 5m
  # Default values
  # https://istio.io/latest/docs/setup/install/helm
