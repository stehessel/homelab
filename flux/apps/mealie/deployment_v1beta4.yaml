apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  labels:
    app.kubernetes.io/name: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mealie
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mealie
    spec:
      containers:
        - name: mealie-app
          image: hkotel/mealie:api-v1.0.0beta-4
          env:
            - name: ALLOW_SIGNUP
              value: "true"
            - name: BASE_URL
              value: https://mealie.stehessel.org
            - name: TZ
              value: "Europe/Berlin"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 9000
              name: app
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - mountPath: /app/data
              name: data
        - name: mealie-frontend
          image: hkotel/mealie:frontend-v1.0.0beta-4
          env:
            - name: API_URL
              value: http://mealie.mealie.svc.cluster.local:9000
          ports:
            - containerPort: 3000
              name: ui
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - mountPath: /app/data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mealie
