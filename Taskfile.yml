version: "3"

includes:
  terraform:
    dir: ./terraform/hetzner
    taskfile: ./terraform/hetzner

tasks:
  flux:bootstrap:
    cmds:
      - flux bootstrap github
        --owner=stehessel
        --repository=infrastructure
        --path=flux/clusters/k3s
        --branch=master
        --personal
        --token-auth
    desc: Bootstrap fluxcd operator

  up:
    deps:
      - terraform:init
      - terraform:apply
      - flux:bootstrap
    cmds: []

  destroy:
    deps:
      - terraform:destroy
    cmds: []
